<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link href="../../Content/fabric.min.css" rel="stylesheet" />
    <link href="../../Content/fabric.components.min.css" rel="stylesheet" /> >
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>

<body>
    <!-- Page content -->
    <div id="content-main">
        <div class="padding">
            <div id="header">
                <h1>Use an Identity Token</h1>
                <p id="first">Click the button to send the unique Exchange ID associated with this email account to a Web service.</p>
                <p id="second" class="hiddenPage">Click the button again to use the service without entering a username and password.</p>
                <p>
                    <button class="ms-Button ms-Button--primary" onclick="useIdentityToken()">
                        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                        <span class="ms-Button-label">Send unique Exchange ID to service</span>
                    </button>
                </p>
            </div>
            <div id="logonForm" class="hiddenPage">
                <h2>Log in:</h2>
                <div class="ms-Table">
                    <div class="ms-Table-row">
                        <span class="ms-Table-cell">Credentials</span>
                        <span class="ms-Table-cell"></span>
                    </div>
                    <div class="ms-Table-row">
                        <span class="ms-Table-cell">Service user name:</span>
                        <span class="ms-Table-cell"><input id="serviceUserName" type="text" /></span>
                    </div>
                    <div class="ms-Table-row">
                        <span class="ms-Table-cell">Password:</span>
                        <span class="ms-Table-cell"><input id="password" type="password" /></span>
                    </div>
                    <div class="ms-Table-row">
                        <span class="ms-Table-cell"></span>
                        <span class="ms-Table-cell">
                            <button class="ms-Button ms-Button--primary" onclick="login()">
                                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                                <span class="ms-Button-label">Log in</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
